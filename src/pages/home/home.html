<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.

  <button ion-button primary (click)="canSharingEmail()">Compartilhar Email</button>
  <button ion-button secondary (click)="sharingWhatsapp()">Compartilhar Whatsapp</button>
  <button ion-button danger (click)="sharing()">Compartilhar</button>
  
  
</ion-content>
