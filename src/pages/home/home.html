<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Cards containing quotes -->
  <ion-card *ngFor="let m of mensagens">
    <!-- Quote aurthor -->
    <ion-card-header>

    </ion-card-header>
    <!-- Quote Title -->
    <ion-card-content>
      <label>Titulo: {{m.titulo}}</label><br>
      <label>Autor: {{m.autor}}</label><br>
      <label>Data: {{m.data}}</label><br>
      <label>Editor: {{m.editor}}</label><br>
      <label>Assunto:</label>
      <label *ngFor="let msg of m.assunto">{{msg}}<br></label>
    </ion-card-content>
    <!-- Sharing Icons -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="regularShare(m)" color="primary" clear>
            <ion-icon class="share-icon" name="share"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="whatsappShare(m)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="facebookShare(m)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-facebook"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="twitterShare(m)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
